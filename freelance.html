<!DOCTYPE html>
<html>
  <head>
    <title>FREELANCE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="freelance-header">
      <h1 class="freelance-header-h1">FREELANCERS</h1>
      <p class="freelance-header-p">THE AVERAGE STARTING PRICE IS:<span id="avgprice"></span> </p>
    </header>
    <main class="freelance-main">
      <h1 class="freelance-main-h1">AVAILABLE FREELANCERS</h1>
      <div class="freelance-main-content">
        <div class="name-div">
          <h1>NAME:</h1>
          <ul id="name">

          </ul>
        </div>
        <div class="occupation-div">
          <h1>OCCUPATION:</h1>
          <ul id="occupation">

          </ul>
        </div>
        <div class="price-div">
          <h1>STARTING PRICE:</h1>
          <ul id="price">

          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
